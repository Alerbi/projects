<!DOCTYPE html>
<html>
  <head>
    <title>VogueVibe</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");
    </style>
  </head>
  <body>
    <header>
      <p class="logo">VogueVibe</p>
      <!-- hidden types for mobile display -->
      <p class="headerTypes hidden">Home Men Women Kids Contact</p>
      <div class="off-screen-menu">
        <ul class="ham-ul">
          <li class="ham-li" id="home">
            <div class="li-div">
              <img class="li-pics" src="clothes-pics/li-homePic.jpg" />
              <span class="li-p">Home</span>
            </div>
          </li>
          <li class="ham-li" id="mensWear">
            <div class="li-div">
              <img class="li-pics" src="clothes-pics/li-menPic.jpg" />
              <span class="li-p">Men</span>
            </div>
          </li>
          <li class="ham-li" id="womensWear">
            <div class="li-div">
              <img class="li-pics" src="clothes-pics/li-womanPic.jpg" />
              <span class="li-p">Women</span>
            </div>
          </li>
          <li class="ham-li" id="kidsWear">
            <div class="li-div">
              <img class="li-pics" src="clothes-pics/li-kidPics.jpg" />
              <span class="li-p">Kids</span>
            </div>
          </li>
          <p class="ham-sign-Contact"><u>Sign in</u> | <u>Contact</u></p>
        </ul>
      </div>

      <div class="ham-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <!--shop cart and account still needed-->

    <script src="script.js"></script>
  </body>
</html>
