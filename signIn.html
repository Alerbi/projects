<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="signIn.css" />
  </head>
  <body>
    <div class="container">
      <h2>Sign In</h2>
      <form action="#" method="post">
        <label for="username">Username:</label><br />
        <input
          type="text"
          id="username"
          name="username"
          pattern="guestuser"
          required
        /><br /><br />

        <label for="password">Password:</label><br />
        <input
          type="password"
          id="password"
          name="password"
          pattern="guestpass"
          required
        /><br /><br />

        <button type="submit">Sign In</button>
      </form>
      <div class="guest-info">
        <p>You can sign in as a guest:</p>
        <p>
          <strong>Username:</strong> guestuser<br />
          <strong>Password:</strong> guestpass
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
